<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
  <style>
    /* From Uiverse.io by VijinV */
    .inputbox {
      position: relative;
      width: 100%;
    }

    .inputbox input {
      position: relative;
      width: 100%;
      padding: 20px 10px 10px;
      background: transparent;
      outline: none;
      box-shadow: none;
      border: none;
      color: #23242a;
      font-size: 1em;
      letter-spacing: 0.05em;
      transition: 0.5s;
      z-index: 10;
    }

    .inputbox span {
      position: absolute;
      left: 0;
      padding: 20px 10px 10px;
      font-size: 1em;
      color: #8f8f8f;
      letter-spacing: 00.05em;
      transition: 0.5s;
      pointer-events: none;
    }

    .inputbox input:valid ~span,
    .inputbox input:focus ~span {
      color: #45f3ff;
      transform: translateX(-10px) translateY(-34px);
      font-size: 0.75em;
    }

    .inputbox i {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #45f3ff;
      border-radius: 4px;
      transition: 0.5s;
      pointer-events: none;
      z-index: 9;
    }

    .inputbox input:valid ~i,
    .inputbox input:focus ~i {
      height: 44px;
    }

    /* From Uiverse.io by Rauliqbal */
    .custom-button {
      cursor: pointer;
      background: linear-gradient(to bottom, #6366f1, #4f46e5);
      box-shadow: 0px 4px 32px 0 rgba(99, 102, 241, 0.70);
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid #64748b;
      color: white;
      font-weight: 500;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .custom-button div {
      position: relative;
      overflow: hidden;
    }

    .custom-button p {
      transition: transform 1.125s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .custom-button:hover p:first-child {
      transform: translateY(-28px);
    }

    .custom-button p:last-child {
      position: absolute;
      top: 28px;
      left: 0;
    }

    .custom-button:hover p:last-child {
      top: 0;
    }

    /* From Uiverse.io by akshat-patel28 */
    .card {
      width: 330px;
      height: 80px;
      border-radius: 8px;
      box-sizing: border-box;
      padding: 10px 15px;
      background-color: #ffffff;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 15px;
    }

    .wave {
      position: absolute;
      transform: rotate(90deg);
      left: -31px;
      top: 32px;
      width: 80px;
      fill: #04e4003a;
    }

    .icon-container {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #04e40048;
      border-radius: 50%;
      margin-left: 8px;
    }

    .icon {
      width: 17px;
      height: 17px;
      color: #269b24;
    }

    .message-text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      flex-grow: 1;
    }

    .message-text,
    .sub-text {
      margin: 0;
      cursor: default;
    }

    .message-text {
      color: #269b24;
      font-size: 17px;
      font-weight: 700;
    }

    .sub-text {
      font-size: 14px;
      color: #555;
    }

    .cross-icon {
      width: 18px;
      height: 18px;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-lg animate-fadeIn">
      <div id="message" class="card" style="display: none;">
        <svg class="wave" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <path d="M60 0C27.5 0 0 27.5 0 60s27.5 60 60 60 60-27.5 60-60S92.5 0 60 0z"></path>
        </svg>
        <div class="icon-container">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10z"></path>
            <path d="M10 17l-5-5 1.414-1.414L10 14.172l7.586-7.586L19 8l-9 9z"></path>
          </svg>
        </div>
        <div class="message-text-container">
          <p class="message-text">Success!</p>
          <p class="sub-text" id="sub-text"></p>
        </div>
        <svg class="cross-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </div>
      <form id="login-form" action="/login" method="post">
        <div class="flex items-center justify-center mb-6">
          <h2 class="text-3xl font-bold text-center"><i class="fa-solid fa-user"></i>Login</h2>
        </div>
        <div class="mb-4 inputbox">
          <input id="identifier" type="text" name="identifier" required="required">
          <span>ID Number or Username</span>
          <i></i>
        </div>
        <div class="mb-6 inputbox">
          <input id="password" type="password" name="password" required="required">
          <span>Password</span>
          <i></i>
        </div>
        <div class="flex items-center justify-between">
          <button class="custom-button" type="submit">
            <div>
              <p>Sign In</p>
              <p>Sign In</p>
            </div>
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
      <div class="mt-4 text-center">
        <a class="custom-button" href="/register">
          <div>
            <p>Register</p>
            <p>Register</p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;

        // Default admin credentials
        const defaultAdminUsername = 'admin';
        const defaultAdminPassword = 'users';

        if (identifier === defaultAdminUsername && password === defaultAdminPassword) {
            window.location.href = '/admin-dashboard/dist2/admin.html'; // Redirect to the admin dashboard
        } else {
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    window.location.href = data.redirect; // Redirect to the user dashboard
                } else {
                    alert('Invalid ID Number, Username, or Password');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    });
  </script>
</body>
</html>
