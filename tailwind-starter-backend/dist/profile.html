<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/style.css" rel="stylesheet">
  <title>Profile</title>
  <style>
    .dashboard-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-section h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #333;
    }

    .dashboard-section p {
      margin-bottom: 10px;
      color: #666;
    }

    .dashboard-section input,
    .dashboard-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dashboard-section button {
      background: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboard-section button:hover {
      background: #6366f1;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="main-content" id="main-content">
      <!-- Profile Section -->
      <div class="dashboard-section">
        <form id="profile-form">
          <label for="profile-name">Name:</label>
          <input type="text" id="profile-name" name="profile-name">
          <label for="profile-email">Email:</label>
          <input type="email" id="profile-email" name="profile-email">
          <label for="profile-course">Course:</label>
          <input type="text" id="profile-course" name="profile-course">
          <label for="profile-year">Year:</label>
          <input type="text" id="profile-year" name="profile-year">
          <label for="profile-password">Password:</label>
          <input type="password" id="profile-password" name="profile-password">
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('profile-name').value = user.fullName;
        document.getElementById('profile-email').value = user.email;
        document.getElementById('profile-course').value = user.course;
        document.getElementById('profile-year').value = user.year;
      } else {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Profile updated successfully!');
    });
  </script>
</body>
</html>
