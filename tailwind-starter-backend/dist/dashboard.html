<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Student Dashboard</title>
  <style>
    .dashboard-container {
      display: flex;
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 250px;
      background: #4f46e5;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, width 0.3s ease;
    }

    .sidebar.hidden {
      width: 50px; /* Keep part of the sidebar visible */
      transform: translateX(-200px);
      padding: 20px 0; /* Adjust padding to keep the menu bar visible */
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .sidebar p {
      margin-bottom: 10px;
    }

    /* From Uiverse.io by vinodjangid07 */
    .Btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition-duration: .3s;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
      background-color: rgb(255, 65, 65);
    }

    .sign {
      width: 100%;
      transition-duration: .3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sign svg {
      width: 17px;
    }

    .sign svg path {
      fill: white;
    }

    .text {
      position: absolute;
      right: 0%;
      width: 0%;
      opacity: 0;
      color: white;
      font-size: 1.2em;
      font-weight: 600;
      transition-duration: .3s;
    }

    .Btn:hover {
      width: 125px;
      border-radius: 40px;
      transition-duration: .3s;
    }

    .Btn:hover .sign {
      width: 30%;
      transition-duration: .3s;
      padding-left: 20px;
    }

    .Btn:hover .text {
      opacity: 1;
      width: 70%;
      transition-duration: .3s;
      padding-right: 10px;
    }

    .Btn:active {
      transform: translate(2px, 2px);
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      transition: all 0.3s ease;
    }

    .main-content.expanded {
      grid-template-columns: repeat(2, 1fr);
    }

    .dashboard-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-section h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #333;
    }

    .dashboard-section p {
      margin-bottom: 10px;
      color: #666;
    }

    .dashboard-section input,
    .dashboard-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dashboard-section button {
      background: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboard-section button:hover {
      background: #6366f1;
    }

    /* Menu styles */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      display: none;
    }
    .switch {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }
    .wrapper {
      width: 35px;
      height: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.2s;
    }
    .row {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }
    .row-bottom {
      align-items: flex-end;
    }
    .dot {
      width: 8px;
      height: 8px;
      border: 2px solid black;
      border-radius: 50%;
      transition: all 0.2s;
    }
    .row-horizontal {
      position: absolute;
      width: 100%;
      height: fit-content;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
    }
    .row-vertical {
      position: absolute;
      width: fit-content;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
    }

    .switch:hover .wrapper .row-horizontal {
      width: 100px;
    }
    .switch:hover .wrapper .row-vertical {
      height: 100px;
    }

    .switch:hover .wrapper .row-vertical .middle-dot {
      border-radius: 5px;
      height: 35px;
    }
    .switch:hover .wrapper .row-horizontal .middle-dot-horizontal {
      border-radius: 5px;
      width: 35px;
    }
    .switch input:checked + .wrapper {
      transform: rotate(45deg) scale(1.2);
    }
    .switch input:checked + .wrapper .row-vertical {
      height: 100px;
    }
    .switch input:checked + .wrapper .row-horizontal {
      width: 100px;
    }

    .switch input:checked + .wrapper .row-vertical .middle-dot {
      border-radius: 5px;
      height: 35px;
    }
    .switch input:checked + .wrapper .row-horizontal .middle-dot-horizontal {
      border-radius: 5px;
      width: 35px;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      animation: fadeIn 0.5s;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      animation: slideIn 0.5s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-50px);}
      to {transform: translateY(0);}
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="dashboard-container">
    <div class="sidebar" id="sidebar">
      <div class="switch" onclick="toggleSidebar()">
        <input type="checkbox" id="menu-toggle">
        <div class="wrapper">
          <div class="row">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="row row-bottom">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="row-horizontal">
            <div class="dot middle-dot-horizontal"></div>
            <div class="dot middle-dot-horizontal"></div>
          </div>
          <div class="row-vertical">
            <div class="dot middle-dot"></div>
            <div class="dot middle-dot"></div>
          </div>
        </div>
      </div>
      <div>
        <h2>Announcements</h2>
        <div id="announcements">
          <p>No announcements at the moment.</p>
        </div>
      </div>
      <button class="Btn" id="logout-button" onclick="logout()">
        <div class="sign">
          <svg viewBox="0 0 24 24">
            <path d="M16 13v-2H7.83l3.59-3.59L10 6l-6 6 6 6 1.41-1.41L7.83 13H16z"></path>
          </svg>
        </div>
        <div class="text">Logout</div>
      </button>
    </div>
    <div class="main-content" id="main-content">
      <!-- Profile Section -->
      <div class="dashboard-section" id="profile-section" onclick="openModal('profile-modal')">
        <h2>Profile</h2>
        <iframe src="profile.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
      </div>

      <!-- Lab Rules Section -->
      <div class="dashboard-section" id="profile-section" onclick="openModal('lab-rules-modal')">
        <h2>Lab Rules</h2>
        <iframe src="lab-rules.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
      </div>

      <!-- Sit-in History and Feedback Section -->
      <div class="dashboard-section" id="profile-section" onclick="openModal('sitInHistory-modal')">
        <h2>Sit-in History and Feedback</h2>
        <iframe src="sitInHistory.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
      </div>

      <!-- Reservation Section -->
      <div class="dashboard-section" id="profile-section" onclick="openModal('reservation-modal')">
        <h2>Reservation</h2>
        <iframe src="reservation.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('profile-modal')">&times;</span>
      <iframe src="profile.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
    </div>
  </div>

  <!-- Lab_Rules Modal -->
  <div id="lab-rules-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('lab-rules-modal')">&times;</span>
      <iframe src="lab-rules.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
    </div>
  </div>

  <!-- Sit-In History Modal -->
  <div id="sitInHistory-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('sitInHistory-modal')">&times;</span>
      <iframe src="sitInHistory.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
    </div>
  </div>

  <!-- Reservation Modal -->
  <div id="reservation-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('reservation-modal')">&times;</span>
      <iframe src="reservation.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      sidebar.classList.toggle('hidden');
      mainContent.classList.toggle('expanded');
    }

    function logout() {
      window.location.href = 'index.html'; // Redirect to the login page
    }

    function openModal(modalId) {
      document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    window.onclick = function(event) {
      const profileModal = document.getElementById('profile-modal');
      if (event.target == profileModal) {
        profileModal.style.display = "none";
      }
    }
    window.onclick = function(event) {
      const lab_rulesModal = document.getElementById('lab-rules-modal');
      if (event.target == lab_rulesModal) {
        lab_rulesModal.style.display = "none";
      }
    }
    window.onclick = function(event) {
      const sitInHistoryModal = document.getElementById('sitInHistory-modal');
      if (event.target == sitInHistoryModal) {
        sitInHistoryModal.style.display = "none";
      }
    }
    window.onclick = function(event) {
      const reservationeModal = document.getElementById('reservation-modal');
      if (event.target == reservationeModal) {
        reservationeModal.style.display = "none";
      }
    }
  </script>
</body>
</html>
